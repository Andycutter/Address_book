<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Andys Address book</title>
</head>

<body class='font-serif bg-orange-lighter text-green-darkest'>
  <h1 class='text-center uppercase mb-6'>andy's address book</h1>
  <h4 class='px-3 mb-6'>Add contact:</h4>
  <form class='new-contact-form text-center' action="#">
    <div class='flex flex-wrap px-2 -mx-3 mb-6'>  
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label for="name"></label>
      <input id="contact-name" name="name" type="text" placeholder='Add name' class='appearance-none block w-full bg-green-lightest text-green-darkest border border-green-dark rounded py-3 px-4 mb-2 leading-tight'>
      <label for="email"></label>
      <input id="contact-email" name="email" type="email" placeholder='Add email' class='appearance-none block w-full bg-green-lightest text-green-darkest border border-green-dark rounded py-3 px-4 mb-2 leading-tight'>
      <label for="phone"></label>    
      <input id="contact-phone" name="phone" type="text" placeholder='Add phone number' class='appearance-none block w-full bg-green-lightest text-green-darkest border border-green-dark rounded py-3 px-4 mb-2 leading-tight'>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label for="company"></label>
      <input id="contact-company" name="company" type="text" placeholder='Add company' class='appearance-none block w-full bg-green-lightest text-green-darkest border border-green-dark rounded py-3 px-4 mb-2 leading-tight'>
      <label for="twitter"></label>    
      <input id="contact-twitter" name="twitter" type="text" placeholder='Add twitter' class='appearance-none block w-full bg-green-lightest text-green-darkest border border-green-dark rounded py-3 px-4 mb-2 leading-tight'>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">  
      <label for="notes"></label>
      <textarea id="contact-notes" name="notes" type="text" placeholder='Any notes?' class='appearance-none block w-full bg-green-lightest text-green-darkest border border-green-dark rounded py-3 px-4 mb-2 leading-tight'></textarea>
      </div>
    </div>
      <input class="save-contact bg-green-lightest hover:bg-white text-green-darkest py-2 px-4 border border-green-dark rounded shadow mb-6" type="submit" value="Save contact">
  </form>
  <div class='contact-list'></div>
  <script src="./dist/bundle.js"></script>
</body>

</html>
